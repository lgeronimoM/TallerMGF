name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Nombre de repo en minÃºsculas + tag branch-SHA
      - name: Compute image vars
        id: vars
        run: |
          echo "image_name_lc=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "image_tag=${GITHUB_REF_NAME}-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags/labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name_lc }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      # ðŸ‘‡ Publica tambiÃ©n el tag branch-SHA que usaremos en deploy
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name_lc }}:${{ steps.vars.outputs.image_tag }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: [build]
    runs-on: [self-hosted, Linux, X64]
    if: github.ref == 'refs/heads/master'
    env:
      REGISTRY: ghcr.io

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute image vars
        id: vars
        run: |
          echo "image_name_lc=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT
          echo "image_tag=${GITHUB_REF_NAME}-${GITHUB_SHA}" >> $GITHUB_OUTPUT
          echo "image_ref=${{ env.REGISTRY }}/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]'):${GITHUB_REF_NAME}-${GITHUB_SHA}" >> $GITHUB_OUTPUT

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'v1.30.0'

      - name: Configure kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Ensure namespace exists
        run: kubectl apply -f k8s/namespace.yaml

      # (Opcional pero recomendable) valida que el tag exista en GHCR
      - name: Validate image tag exists in GHCR
        run: |
          echo "Checking: ${{ steps.vars.outputs.image_ref }}"
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          docker manifest inspect "${{ steps.vars.outputs.image_ref }}" >/dev/null

      # (Opcional) crea/actualiza el pull secret si la imagen es privada
      # Requiere Secrets: GHCR_USER, GHCR_TOKEN(read:packages), GHCR_EMAIL
      - name: Ensure imagePullSecret (if private)
        if: ${{ secrets.GHCR_USER && secrets.GHCR_TOKEN && secrets.GHCR_EMAIL }}
        run: |
          kubectl -n tallermgf delete secret ghcr-creds --ignore-not-found
          kubectl -n tallermgf create secret docker-registry ghcr-creds \
            --docker-server=ghcr.io \
            --docker-username="${{ secrets.GHCR_USER }}" \
            --docker-password="${{ secrets.GHCR_TOKEN }}" \
            --docker-email="${{ secrets.GHCR_EMAIL }}"
          # Parchea el deployment para que use el secret (idempotente)
          kubectl -n tallermgf patch deploy/tallermgf --type=merge -p \
            '{"spec":{"template":{"spec":{"imagePullSecrets":[{"name":"ghcr-creds"}]}}}}' || true

      - name: Inject image into deployment
        run: |
          IMG="${{ steps.vars.outputs.image_ref }}"
          echo "Using image: ${IMG}"
          sed -i "s|__IMAGE_PLACEHOLDER__|${IMG}|g" k8s/deployment.yaml
          grep -n 'image:' k8s/deployment.yaml

      - name: Apply manifests
        run: |
          set -euxo pipefail
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/tallermgf -n tallermgf --timeout=300s
          kubectl get rs -n tallermgf -o wide
          kubectl get pods -n tallermgf -o wide

      - name: Debug on failure
        if: failure()
        run: |
          set +e
          kubectl get deploy tallermgf -n tallermgf -o yaml | egrep -A2 'name:|image:|strategy:' || true
          kubectl get rs -n tallermgf -o wide || true
          kubectl get pods -n tallermgf -o wide || true
          kubectl get events -n tallermgf --sort-by=.lastTimestamp | tail -n 120 || true
          for p in $(kubectl get pods -n tallermgf -o name); do
            echo "---- DESCRIBE $p ----"
            kubectl describe -n tallermgf $p || true
          done
