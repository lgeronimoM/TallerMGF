name: Build and Deploy to Kubernetes

on:
  push: { branches: [ master ] }

env:
  REGISTRY: ghcr.io

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: { contents: read, packages: write }
    steps:
      - uses: actions/checkout@v4

      - name: Compute image vars (lowercase + tag)
        id: vars
        run: |
          echo "image_name_lc=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          echo "image_tag=${GITHUB_REF_NAME}-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build & push (only 2 tags: branch-SHA + latest)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name_lc }}:${{ steps.vars.outputs.image_tag }}
            ${{ env.REGISTRY }}/${{ steps.vars.outputs.image_name_lc }}:latest

  deploy:
    needs: build
    runs-on: [self-hosted, Linux, X64]
    if: github.ref == 'refs/heads/master'
    env:
      REGISTRY: ghcr.io
    steps:
      - uses: actions/checkout@v4

      - name: Compute image vars
        id: vars
        run: |
          echo "image_name_lc=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> "$GITHUB_OUTPUT"
          echo "image_tag=${GITHUB_REF_NAME}-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          echo "image_ref=${{ env.REGISTRY }}/$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]'):${GITHUB_REF_NAME}-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - uses: azure/setup-kubectl@v4
        with: { version: 'v1.30.0' }

      - name: kubeconfig
        run: |
          mkdir -p ~/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
          chmod 600 ~/.kube/config

      - name: Ensure namespace
        run: kubectl apply -f k8s/namespace.yaml

      - name: Inject image into deployment
        run: |
          IMG="${{ steps.vars.outputs.image_ref }}"
          sed -i "s|__IMAGE_PLACEHOLDER__|${IMG}|g" k8s/deployment.yaml
          grep -n 'image:' k8s/deployment.yaml

      - name: Apply manifests
        run: |
          kubectl apply -f k8s/deployment.yaml
          kubectl apply -f k8s/service.yaml
          kubectl apply -f k8s/ingress.yaml

      - name: Verify rollout
        run: |
          kubectl rollout status deployment/tallermgf -n tallermgf --timeout=300s
          kubectl get rs,pods -n tallermgf -o wide

      - name: Debug on failure
        if: failure()
        run: |
          kubectl get deploy tallermgf -n tallermgf -o yaml | egrep -A2 'name:|image:|strategy:' || true
          kubectl get rs -n tallermgf -o wide || true
          kubectl get pods -n tallermgf -o wide || true
          kubectl get events -n tallermgf --sort-by=.lastTimestamp | tail -n 120 || true
