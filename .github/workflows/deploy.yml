name: Build and Deploy to Kubernetes

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up kubectl
      uses: azure/setup-kubectl@v3
      with:
        version: 'latest'

    - name: Configure kubectl
      run: |
        mkdir -p ~/.kube
        echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > ~/.kube/config
        chmod 600 ~/.kube/config

    - name: Deploy to Kubernetes
      run: |
        # Verificar conectividad antes del despliegue
        echo "Testing Kubernetes connectivity..."
        kubectl get nodes || exit 1
        
        # Crear manifiestos inline
        cat <<EOF > deployment.yml
        apiVersion: apps/v1
        kind: Deployment
        metadata:
          name: flask-app
          labels:
            app: flask-app
        spec:
          replicas: 3
          selector:
            matchLabels:
              app: flask-app
          template:
            metadata:
              labels:
                app: flask-app
            spec:
              containers:
              - name: flask-app
                image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ github.ref_name }}-${{ github.sha }}
                ports:
                - containerPort: 5000
                env:
                - name: FLASK_ENV
                  value: "production"
                resources:
                  requests:
                    memory: "64Mi"
                    cpu: "50m"
                  limits:
                    memory: "128Mi"
                    cpu: "100m"
        ---
        apiVersion: v1
        kind: Service
        metadata:
          name: flask-app-service
          labels:
            app: flask-app
        spec:
          type: ClusterIP
          ports:
          - port: 80
            targetPort: 5000
            protocol: TCP
          selector:
            app: flask-app
        EOF
        
        # Verificar el manifiesto antes de aplicar
        echo "Validating manifest..."
        kubectl apply --dry-run=client -f deployment.yml
        
        # Aplicar los manifiestos
        kubectl apply -f deployment.yml

    - name: Verify deployment
      run: |
        kubectl rollout status deployment/flask-app -n default --timeout=300s
        kubectl get services -n default
