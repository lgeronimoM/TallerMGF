apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: tallermgf-ingress
  namespace: tallermgf    # ðŸ‘ˆ aÃ±ade esto
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
  - host: tallermgf.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-app-service
            port:
              number: 80
