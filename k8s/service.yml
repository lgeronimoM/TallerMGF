apiVersion: v1
kind: Service
metadata:
  name: flask-app-service
  labels:
    app: flask-app
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 5000
    protocol: TCP
  selector:
    app: flask-app

---
# Opcional: Ingress para exponer externamente
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: flask-app-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    # cert-manager.io/cluster-issuer: "letsencrypt-prod"  # Para HTTPS
spec:
  rules:
  - host: tu-dominio.com  # Cambia esto por tu dominio
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: flask-app-service
            port:
              number: 80
  # tls:  # Descomenta para HTTPS
  # - hosts:
  #   - tu-dominio.com
  #   secretName: flask-app-tls
