apiVersion: apps/v1
kind: Deployment
metadata:
  name: tallermgf
  namespace: tallermgf
  labels:
    app: tallermgf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tallermgf
  template:
    metadata:
      labels:
        app: tallermgf
    spec:
      containers:
      - name: tallermgf
        image: tallermgf:latest
        imagePullPolicy: Never  # Para im√°genes locales
        ports:
        - containerPort: 5000
        env:
        - name: FLASK_ENV
          value: "production"
        resources:
          requests: { memory: "64Mi", cpu: "50m" }
          limits:   { memory: "128Mi", cpu: "100m" }
        livenessProbe:
          httpGet: { path: /health, port: 5000 }
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet: { path: /health, port: 5000 }
          initialDelaySeconds: 5
          periodSeconds: 5
